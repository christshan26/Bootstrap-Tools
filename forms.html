    <h2>Contact form with icons</h2>

    <!-- contact form -->
    <!-- form-control, form-label, form-select, input-group, input-group-text -->
    <section id="contact">
      <div class="container-lg">
        <div class="text-center">
          <h2>Get in Touch</h2>
          <p class="lead">
            Questions to ask? Fill out the form to contact me directly...
          </p>
        </div>

        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <label for="email" class="form-label">Email adress:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="e.g. mario@example.com"
                />
                <!-- tooltip -->
                <span class="input-group-text">
                    <span class="tt" data-bs-placement="bottom" title="Enter and email adress we can reply to.">
                        <i class="bi bi-question-circle text-muted"></i>
                    </span>
                </span>
              </div>

              <label for="name" class="form-label">Name:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="e.g. Mario"
                />
                <!-- tooltip -->
                <span class="input-group-text">
                    <span class="tt" data-bs-placement="bottom" title="First and last name.">
                        <i class="bi bi-question-circle text-muted"></i>
                    </span>
                </span>
              </div>

              <label for="subject" class="form-label"
                >What is your question about?</label
              >
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-chat-right-dots-fill"></i>
                </span>
                <select id="subject" class="form-select">
                  <option value="pricing" selected>Pricing query</option>
                  <option value="content">Content query</option>
                  <option value="other">Other query</option>
                </select>
              </div>

              <div class="form-floating mb-4 mt-5">
                <textarea
                  id="query"
                  class="form-control"
                  style="height: 140px"
                ></textarea>
                <label for="query">Your query...</label>
              </div>

              <div class="mb-4 text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

      <!-- javascript for tooltips -->
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {new bootstrap.Tooltip(t)})
    </script>
  </body>
